<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #05070f;
      --panel: #0b0f1e;
      --border: #1a2040;
      --neon-blue: #00d4ff;
      --neon-pink: #ff2d7a;
      --neon-green: #00ff9d;
      --neon-yellow: #ffe600;
      --text: #c8d8f0;
      --dim: #3a4a6a;
      --glow-blue: 0 0 8px #00d4ff, 0 0 20px #00d4ff55;
      --glow-pink: 0 0 8px #ff2d7a, 0 0 20px #ff2d7a55;
      --glow-green: 0 0 8px #00ff9d, 0 0 20px #00ff9d55;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 3px,
        rgba(0,0,0,0.08) 3px,
        rgba(0,0,0,0.08) 4px
      );
      pointer-events: none;
      z-index: 100;
    }

    /* Grid bg */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,212,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,212,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 480px;
      max-width: 95vw;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      letter-spacing: 6px;
      color: var(--neon-blue);
      text-shadow: var(--glow-blue);
      text-transform: uppercase;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.1s;
    }

    .header-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(26px, 6vw, 40px);
      font-weight: 900;
      color: #fff;
      letter-spacing: 2px;
      line-height: 1.1;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.2s;
    }

    .header-title span {
      color: var(--neon-pink);
      text-shadow: var(--glow-pink);
    }

    /* Panel */
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 32px 28px;
      position: relative;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.35s;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      border-radius: 4px 4px 0 0;
    }

    /* Corner decorations */
    .corner {
      position: absolute;
      width: 12px; height: 12px;
      border-color: var(--neon-blue);
      border-style: solid;
    }
    .corner.tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .corner.tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
    .corner.bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
    .corner.br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    /* Range display */
    .range-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 28px;
      font-size: 13px;
      color: var(--dim);
      letter-spacing: 1px;
    }

    .range-display .num {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--neon-blue);
      text-shadow: var(--glow-blue);
    }

    .range-display .dash {
      width: 40px;
      height: 1px;
      background: var(--dim);
    }

    /* Lives row */
    .lives-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .lives-label {
      font-size: 10px;
      letter-spacing: 3px;
      color: var(--dim);
      text-transform: uppercase;
    }

    .lives-icons {
      display: flex;
      gap: 8px;
    }

    .life {
      width: 22px; height: 22px;
      border-radius: 50%;
      border: 2px solid var(--neon-pink);
      background: var(--neon-pink);
      box-shadow: var(--glow-pink);
      transition: all 0.3s ease;
      position: relative;
    }

    .life.lost {
      background: transparent;
      border-color: #3a1a2a;
      box-shadow: none;
    }

    /* Input area */
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .guess-input {
      flex: 1;
      background: #080c18;
      border: 1px solid var(--border);
      border-radius: 3px;
      color: var(--neon-blue);
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      padding: 14px;
      outline: none;
      letter-spacing: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
      -moz-appearance: textfield;
    }

    .guess-input::-webkit-outer-spin-button,
    .guess-input::-webkit-inner-spin-button { -webkit-appearance: none; }

    .guess-input:focus {
      border-color: var(--neon-blue);
      box-shadow: var(--glow-blue), inset 0 0 20px rgba(0,212,255,0.04);
    }

    .guess-input::placeholder {
      color: var(--dim);
      letter-spacing: 2px;
    }

    .guess-input:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .submit-btn {
      background: transparent;
      border: 1px solid var(--neon-blue);
      border-radius: 3px;
      color: var(--neon-blue);
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 2px;
      padding: 14px 20px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .submit-btn:hover:not(:disabled) {
      background: var(--neon-blue);
      color: var(--bg);
      box-shadow: var(--glow-blue);
    }

    .submit-btn:active:not(:disabled) {
      transform: scale(0.97);
    }

    .submit-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Message box */
    .message-box {
      min-height: 58px;
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 14px 16px;
      font-size: 13px;
      letter-spacing: 0.5px;
      line-height: 1.6;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background: #080c18;
    }

    .message-box .msg-icon {
      font-size: 20px;
      flex-shrink: 0;
    }

    .message-box.higher { border-color: var(--neon-yellow); color: var(--neon-yellow); }
    .message-box.lower  { border-color: #ff8c42; color: #ff8c42; }
    .message-box.win    { border-color: var(--neon-green); color: var(--neon-green); box-shadow: var(--glow-green); }
    .message-box.lose   { border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: var(--glow-pink); }
    .message-box.invalid { border-color: var(--dim); color: var(--dim); }
    .message-box.idle   { color: var(--dim); }

    /* History */
    .history-label {
      font-size: 9px;
      letter-spacing: 4px;
      color: var(--dim);
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .history-track {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      min-height: 32px;
    }

    .history-chip {
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 2px;
      border: 1px solid;
      animation: popIn 0.2s ease;
    }

    .history-chip.higher { border-color: var(--neon-yellow); color: var(--neon-yellow); background: rgba(255,230,0,0.07); }
    .history-chip.lower  { border-color: #ff8c42; color: #ff8c42; background: rgba(255,140,66,0.07); }

    /* Number line */
    .number-line {
      margin: 20px 0 0;
      position: relative;
      height: 28px;
    }

    .nl-track {
      position: absolute;
      top: 50%;
      left: 0; right: 0;
      height: 2px;
      background: var(--border);
      transform: translateY(-50%);
    }

    .nl-fill {
      position: absolute;
      top: 0; left: 0; height: 100%;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      transition: width 0.4s ease;
      box-shadow: 0 0 6px var(--neon-blue);
    }

    .nl-marker {
      position: absolute;
      top: 50%;
      width: 12px; height: 12px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.4s ease;
      border: 2px solid var(--neon-pink);
      background: var(--neon-pink);
      box-shadow: var(--glow-pink);
    }

    .nl-labels {
      position: absolute;
      top: 16px;
      left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      font-size: 9px;
      color: var(--dim);
      letter-spacing: 1px;
    }

    /* Play again btn */
    .play-again-btn {
      display: none;
      width: 100%;
      margin-top: 16px;
      background: transparent;
      border: 1px solid var(--neon-green);
      border-radius: 3px;
      color: var(--neon-green);
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 3px;
      padding: 14px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s ease;
    }

    .play-again-btn:hover {
      background: var(--neon-green);
      color: var(--bg);
      box-shadow: var(--glow-green);
    }

    .play-again-btn.visible { display: block; }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%       { transform: translateX(-6px); }
      40%       { transform: translateX(6px); }
      60%       { transform: translateX(-4px); }
      80%       { transform: translateX(4px); }
    }

    @keyframes flashWin {
      0%, 100% { box-shadow: none; }
      50% { box-shadow: 0 0 40px var(--neon-green); }
    }

    .shake { animation: shake 0.35s ease; }
    .flash-win { animation: flashWin 0.5s ease 2; }

    /* Particle canvas */
    #particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="container">
  <div class="header">
    <div class="header-label">// ARCADE SYSTEM v2.6 //</div>
    <div class="header-title">GUESS THE <span>NUMBER</span></div>
  </div>

  <div class="panel" id="panel">
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <div class="range-display">
      <span class="num">0</span>
      <div class="dash"></div>
      <span style="font-size:11px;letter-spacing:2px;">RANGE</span>
      <div class="dash"></div>
      <span class="num">20</span>
    </div>

    <div class="lives-row">
      <div class="lives-label">// ATTEMPTS</div>
      <div class="lives-icons" id="livesIcons"></div>
    </div>

    <div class="input-area">
      <input
        type="number"
        class="guess-input"
        id="guessInput"
        placeholder="?"
        min="0" max="20"
        autocomplete="off"
      />
      <button class="submit-btn" id="submitBtn" onclick="submitGuess()">FIRE</button>
    </div>

    <div class="message-box idle" id="messageBox">
      <span class="msg-icon">üéØ</span>
      <span id="msgText">Enter a number between 0 and 20 to begin.</span>
    </div>

    <div class="history-label">// GUESS LOG</div>
    <div class="history-track" id="historyTrack"></div>

    <div class="number-line">
      <div class="nl-track">
        <div class="nl-fill" id="nlFill" style="width:0%"></div>
      </div>
      <div class="nl-marker" id="nlMarker" style="left:0%"></div>
      <div class="nl-labels"><span>0</span><span>10</span><span>20</span></div>
    </div>

    <button class="play-again-btn" id="playAgainBtn" onclick="resetGame()">‚ñ∂ PLAY AGAIN</button>
  </div>
</div>

<script>
  let randomNumber, guessesLeft, gameOver;

  function initGame() {
    randomNumber = Math.floor(Math.random() * 21);
    guessesLeft = 5;
    gameOver = false;

    // Reset UI
    renderLives();
    setMessage('idle', 'üéØ', 'Enter a number between 0 and 20 to begin.');
    document.getElementById('historyTrack').innerHTML = '';
    document.getElementById('guessInput').value = '';
    document.getElementById('guessInput').disabled = false;
    document.getElementById('submitBtn').disabled = false;
    document.getElementById('playAgainBtn').classList.remove('visible');
    setMarker(0);
  }

  function renderLives() {
    const el = document.getElementById('livesIcons');
    el.innerHTML = '';
    for (let i = 0; i < 5; i++) {
      const d = document.createElement('div');
      d.className = 'life' + (i >= guessesLeft ? ' lost' : '');
      el.appendChild(d);
    }
  }

  function setMessage(type, icon, text) {
    const box = document.getElementById('messageBox');
    box.className = 'message-box ' + type;
    document.getElementById('msgText').textContent = text;
    box.querySelector('.msg-icon').textContent = icon;
  }

  function setMarker(val) {
    const pct = (val / 20) * 100;
    document.getElementById('nlMarker').style.left = pct + '%';
    document.getElementById('nlFill').style.width = pct + '%';
  }

  function addHistoryChip(val, type) {
    const track = document.getElementById('historyTrack');
    const chip = document.createElement('div');
    chip.className = 'history-chip ' + type;
    chip.textContent = val;
    track.appendChild(chip);
  }

  function shakeInput() {
    const el = document.getElementById('guessInput');
    el.classList.remove('shake');
    void el.offsetWidth;
    el.classList.add('shake');
  }

  function submitGuess() {
    if (gameOver) return;
    const input = document.getElementById('guessInput');
    const val = input.value.trim();

    if (val === '' || isNaN(val)) {
      shakeInput();
      setMessage('invalid', '‚ö†Ô∏è', 'Please enter a valid number.');
      return;
    }

    const guess = parseInt(val);

    if (guess < 0 || guess > 20) {
      shakeInput();
      setMessage('invalid', '‚ö†Ô∏è', 'Number must be between 0 and 20!');
      return;
    }

    setMarker(guess);
    guessesLeft--;
    renderLives();
    input.value = '';
    input.focus();

    if (guess === randomNumber) {
      gameOver = true;
      setMessage('win', 'üèÜ', `CORRECT! The number was ${randomNumber}. You won with ${5 - guessesLeft} guess${5 - guessesLeft > 1 ? 'es' : ''}!`);
      document.getElementById('panel').classList.add('flash-win');
      setTimeout(() => document.getElementById('panel').classList.remove('flash-win'), 1100);
      input.disabled = true;
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('playAgainBtn').classList.add('visible');
      spawnParticles();
      return;
    }

    if (guessesLeft === 0) {
      gameOver = true;
      setMessage('lose', 'üíÄ', `GAME OVER. The number was ${randomNumber}. Better luck next time.`);
      input.disabled = true;
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('playAgainBtn').classList.add('visible');
      return;
    }

    if (guess < randomNumber) {
      addHistoryChip(guess, 'higher');
      setMessage('higher', 'üìà', `${guess} is too LOW. Go higher! (${guessesLeft} left)`);
    } else {
      addHistoryChip(guess, 'lower');
      setMessage('lower', 'üìâ', `${guess} is too HIGH. Go lower! (${guessesLeft} left)`);
    }
  }

  function resetGame() {
    document.getElementById('panel').className = 'panel';
    initGame();
    document.getElementById('guessInput').focus();
  }

  // Enter key support
  document.addEventListener('DOMContentLoaded', () => {
    initGame();
    document.getElementById('guessInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') submitGuess();
    });
  });

  // Particle system for win
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  let particles = [];

  function spawnParticles() {
    const colors = ['#00ff9d', '#00d4ff', '#ff2d7a', '#ffe600', '#ffffff'];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: window.innerWidth / 2 + (Math.random() - 0.5) * 200,
        y: window.innerHeight / 2 + (Math.random() - 0.5) * 100,
        vx: (Math.random() - 0.5) * 8,
        vy: (Math.random() - 0.5) * 8 - 4,
        color: colors[Math.floor(Math.random() * colors.length)],
        r: Math.random() * 4 + 2,
        life: 1,
        decay: Math.random() * 0.02 + 0.012
      });
    }
    requestAnimationFrame(animateParticles);
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.15;
      p.life -= p.decay;
      ctx.globalAlpha = p.life;
      ctx.fillStyle = p.color;
      ctx.shadowColor = p.color;
      ctx.shadowBlur = 8;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    });
    ctx.globalAlpha = 1;
    ctx.shadowBlur = 0;
    if (particles.length > 0) requestAnimationFrame(animateParticles);
    else ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
</body>
</html>
